<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <div id="back">
            <div id="back-border">
                <div class="first-bloc">
                    <h2>Identité</h2>
                    <h3>Pseudo *</h3>
                    <input type="text" id="text" name="text" placeholder="Chaniel." >
                    <h3>Mot de passe *</h3>
                    <input type="password" id="text" name="password" placeholder="password.">
                    <h3>Email</h3>
                    <input type="email" id="text" name="email" placeholder="email@exemple.fr" >
                    <h3>Ville</h3>
                    <select name="pets" id="selecte">
                        <option value="paris">Paris</option>
                        <option value="marseille">Marseille</option>
                        <option value="Bretagne">Bretagne</option>
                        <option value="neant">néant distordu</option>
                        <option value="soupex">Soupex</option>
                        <option value="bronzette">Bronzette</option>
                        <option value="goldfish">Goldfish</option>
                    </select>
                    <h3>Code Postal</h3>
                    <input type="number" id="text" name="email" placeholder="92700" >
                    <h3>Photo</h3>
                    <input type="file" class="crackhead">
                </div>

                <div id="deux-bloc">
                    <h2>Questions</h2>
                    <div id="t-a">
                        <input type="checkbox" class="chine" name="interest" value="chine">
                        <label for="chine">Chine</label>

                        <input type="checkbox" class="chine" name="interest" value="australie">
                        <label for="australie">Australie</label>

                        <input type="checkbox" class="chine" name="interest" value="mars">
                        <label for="mars">Mars</label>
    
                    </div>  
                    <label for="chine">Commentaire</label>
                    <textarea name="textarea"
                    rows="10" cols="85"
                    placeholder="Voici une indication."></textarea>
                </div>

                <div id="trois-bloc">

                        <input type="checkbox" class="chine" name="interest" value="mars">
                        <label for="mars">J'accepte les conditions d'utilisation du site *</label>
                            <a href="#"><h4 id="b-l">S'inscrire</h4></a>
                            <a href="#"><h4 id="ane">Annuler</h4></a>
                </div>
            </div>
        </div>


</body>
</html>
